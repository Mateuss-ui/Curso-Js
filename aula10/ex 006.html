<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        body {
            background-color: rgb(255, 255, 255);
        }
        
        div#area {
            font: normal 18pt Arial;
            background: rgb(155, 241, 155);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div id = "area">
        Interaja ....
    </div>
    
    <script>
            var a = document.getElementById('area')
            a.addEventListener('click', clicar)
            a.addEventListener('mouseenter', entrar)
            a.addEventListener('mouseout', sair)
            

        function clicar() {
            let clicar = document.getElementById('area')
            clicar.innerText = 'Clicou!!'
            clicar.style.color = 'black'
            clicar.style.background = 'red'
            }
        function entrar() {
            let passar = document.getElementById('area')
            passar.innerHTML = 'Entro!!'
            passar.style.color = 'black'
            passar.style.background = 'gray'
        }
        function sair() {
            let sair = document.getElementById('area')
            sair.innerHTML = 'Saiu!!'
            sair.style.color = 'purple'
            sair.style.background = "black"
        }

    </script>
</body>
</html>
